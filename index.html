<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="fonts.css">
  <link rel="stylesheet" type="text/css" href="global.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>API Integration</title>
</head>

<body>
  <!-- Heading for the Page --><header>
        <section class="hero-banner">
          <div class="hero-image">
              <img src="styles/assets/hero-image.jpg" alt="line graphs" class="responsive">
          </div>
          <div class="hero-text">
              <h1>Weather API Integration <i class="fa-solid fa-fire" style="color: #d3fcd5;"></i></h1>
              <p>Displaying weather information using WeatherAPI</p>
          </div>
      </section>
  <section class="option-1">
    <div class="option-container">
      <h2>Find Your Current Weather</h2>
      <p>Use a dropdown to change the API endpoint or data</p>
      <select id="dropdown" class="dropdown">
        <option value="Calgary">Calgary</option>
        <option value="Edmonton">Edmonton</option>
        <option value="Toronto">Toronto</option>
        <option value="New York">New York</option>
      </select>
      <button id="submit-button" class="button">Get Weather</button>
    </div>
    <div class="container">
      <ul id="weather-results" class="card-container"></ul>
    </div>
  </section>

  <script src="scripts.js" defer></script>
</body>

</html>
